<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head> 
  <body>
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
      <img alt="logo" src="Logo.png" width="auto" height="auto" />
    </div>
    <div class="main-navbar">
      
      <a href="#" class="active"><span>Accueil</span></a>
      <a href="#"><span>Détails de l'évènement</span></a>
      <a href="#"><span>À propos</span></a>
      <a href="#"><span>Contact</span></a>
      <a href="#"><span>Évènements passés</span></a>
      <a href="javascript:void(0);" class="icon" onclick="editNav()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    </div>
  </div>
    <main>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert
            aux réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">
            je m'inscris
          </button>
        </div>
        <div class="hero-img">
          <img src="./bg_img.jpg" alt="img" />
        </div>
        <button class="btn-signup modal-btn">
          je m'inscris
        </button>
      </div>

      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <form
              name="reserve"
              id="formReserve"
              action="index.html"
              method="get"
              >
              <div
                class="formData">
                <label for="first">Prénom
                  <input
                    class="text-control"
                    type="text"
                    id="first"
                    name="firstname"
                  />
                </label>
              </div>
              <div
                class="formData">
                <label for="last">Nom
                  <input
                    class="text-control"
                    type="text"
                    id="last"
                    name="lastname"
                  />
                </label>
              </div>
              <div
                class="formData">
                <label for="email">E-mail
                  <input
                    class="text-control"
                    type="text"
                    id="email"
                    name="email"
                  />
                </label>
              </div>
              <div
                class="formData">
                <label for="birthdate">Date de naissance
                  <input
                    class="text-control"
                    type="date"
                    id="birthdate"
                    name="birthdate"
                  />
                </label>
              </div>
              <div
                class="formData">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?
                  <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99">
                </label>
              </div>
              <div class="formData" id="locEvent">
                <label class="text-label">A quel tournoi souhaitez-vous participer cette année ?</label>
                <label class="checkbox-label" for="location1">
                  <input
                      class="checkbox-input check-location"
                      type="radio"
                      id="location1"
                      name="location"
                      value="New York"
                  />
                  <span class="checkbox-icon"></span>
                  New York
                </label>
                <label class="checkbox-label" for="location2">
                  <input
                    class="checkbox-input check-location"
                    type="radio"
                    id="location2"
                    name="location"
                    value="San Francisco"
                  />
                  <span class="checkbox-icon"></span>
                  San Francisco
                </label>

                <label class="checkbox-label" for="location3">
                  <input
                    class="checkbox-input check-location"
                    type="radio"
                    id="location3"
                    name="location"
                    value="Seattle"
                  />
                  <span class="checkbox-icon"></span>
                  Seattle
                </label>
                <label class="checkbox-label" for="location4">
                  <input
                    class="checkbox-input check-location"
                    type="radio"
                    id="location4"
                    name="location"
                    value="Chicago"
                  />
                  <span class="checkbox-icon"></span>
                  Chicago
                </label>
                <label class="checkbox-label" for="location5">
                  <input
                    class="checkbox-input check-location"
                    type="radio"
                    id="location5"
                    name="location"
                    value="Boston"
                  />
                  <span class="checkbox-icon"></span>
                  Boston
                </label>
                <label class="checkbox-label" for="location6">
                  <input
                    class="checkbox-input check-location"
                    type="radio"
                    id="location6"
                    name="location"
                    value="Portland"
                  />
                  <span class="checkbox-icon"></span>
                  Portland
                </label>
              </div>
              <div
                class="formData" id="userCondition">
                <label class="checkbox2-label" for="checkbox1" required>
                  <input
                    class="checkbox-input"
                    type="checkbox"
                    name="userCondition"
                    id="checkbox1"
                    checked
                  />
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <label class="checkbox2-label" for="checkbox2">
                  <input class="checkbox-input" type="checkbox" id="checkbox2" />
                  <span class="checkbox-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
              </div>
              
              <input
                class="btn-submit"
                type="submit"
                class="button"
                value="C'est parti"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyrights">
        Copyright 2014 - 2022, GameOn Inc.
      </p>
    </footer>
    <script src="./modal.js"></script>
  </body>
</html>
